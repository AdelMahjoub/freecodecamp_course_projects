<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Nova+Flat|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>calculator</title>
</head>
<body>
  <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
      <!--main calculator div-->
      <div id="calculator">
          <!--top div of a calculator : brand-->
          <div id="brand">
             js calculator
          </div>
          <!--result output screen-->
          <div id="screen">
              <input type="text" disabled value="0">
          </div>
          <!--history screen-->
          <div id="sub-screen">
              <input type="text" disabled>
          </div>
          <!--first row of buttons c, /, *, - -->
          <div class="butt-row">
              <div class="button">
                  <input id="clear-button" class="butt" name ="test" type="button" value="c">
              </div>
              <div class="button">
                  <input class="butt" type="button" value="/">
              </div>
              <div class="button">
                  <input class="butt" type="button" value="*">
              </div>
              <div class="button">
                  <input class="butt" type="button" value="-">
              </div>
          </div>
          <!--second row of buttons 7,8,9,+-->
          <div class="butt-row">
              <div class="button">
                  <input class="butt" type="button" value="7">
                  </div>
              <div class="button">
                  <input class="butt" type="button" value="8">
              </div>
              <div class="button">
                  <input class="butt" type="button" value="9">
              </div>
              <div class="long-button">
                  <input class="butt" type="button" value="+">
              </div>
          </div>
          <!--third row of buttons 4,5,6,-->
          <div class="butt-row">
              <div class="button">
                  <input class="butt" type="button" value="4">
              </div>
              <div class="button">
                  <input class="butt" type="button" value="5">
              </div>
              <div class="button">
                  <input class="butt" type="button" value="6">
              </div>
          </div>
          <!--forth row of buttons 1,2,3,= -->
          <div class="butt-row">
              <div class="button">
                  <input class="butt" type="button" value="1">
              </div>
              <div class="button">
                  <input class="butt" type="button" value="2">
              </div>
              <div class="button">
                  <input class="butt" type="button" value="3">
              </div>
                <div class="long-button">
                    <input id="equal-button" class="butt" type="button" value="=">
                </div>
          </div>
          <!--fifth row of buttons 0,. -->
          <div class="butt-row">
              <div class="large-button">
                  <input class="butt" type="button" value="0">
              </div>
              <div class="button">
                  <input class="butt" type="button" value=".">
              </div>
          </div>
      </div>
      <!--end of calculator div-->
  </div>
  <script src="script.js"></script>
</body>
</html>
