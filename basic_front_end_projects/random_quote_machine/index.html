<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>portfolio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div id="header" class="col-xs-12">
        <h1>Random Quotes on design</h1>
      </div>  
    </div>
    <div class="row">
      <hr />
    </div>
    <div id="quote-container" class="row text-center">
      <div class="col-xs-12">
        <h3 id="quote-title"></h3>
      </div>
      <div class="col-xs-12">
        <p id="quote-content"></p>
      </div>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row text-center">
      <div class="col-xs-12">
        <button id="quoteBtn">read more</button>
      </div>
      <div id="twitter" class="col-xs-12">
        <a id="tweet-text" href="" target="_blank" class="twitter-share-button  icon-button twitter">
          <i class="icon-twitter fa fa-twitter"></i><span></span>
        </a>
      </div>
    </div>
   </div>
  </div>
</body>
<script src="script.js"></script>
</html>
