<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>portfolio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row page-header text-center">
      <div class="col-xs-12">
        <h4 id="region"></h4>
      </div>
      <div class="col-xs-12">
        <h3 id="city"></h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-12">
        <h2 id="temp"></h2>
      </div>
      <div class="col-xs-12">
        <i></i>
      </div>
      <div class="col-xs-12">
        <h3 id="weatherDescription"></h3>
      </div>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row text-center">
      <div class="col-xs-12">
        <p id="date"></p>
      </div>
    </div>
    <div class="row">
      <hr />
    </div>
    <div class="row text-center">
      <div class="col-xs-12" id="footer">
        <p>powered by</p>
        <p><a href="http://openweathermap.org/" target="_blank">openweathermap.org</a></p>
        <p><a href="http://getbootstrap.com/2.3.2/" target="_blank">twbs/bootstrap</a></p>
        <p><a href="https://github.com/erikflowers/weather-icons" target="_blank">erikflowers weather icons</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
